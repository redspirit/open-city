<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>OpenCity Multiplayer</title>
    <link rel="stylesheet" type="text/css" href="./css/opencity.css">
</head>

<body>

    <div class="wrapper">

        <div class="logo">
            <img src="/images/logo.png" alt="">
        </div>

        <div class="login-form">
            <form action="">
                <input type="text" id="login-name" class="login-input" placeholder="Имя">
                <input type="password" id="login-password" class="login-input" placeholder="Пароль">
                <input type="button" id="login-button" value="Войти" class="button">
            </form>
            <div class="annotation">Если вы новый пользователь, то будете зарегистрированны с указанным паролем</div>
        </div>

        <div class="go-game-button hide">
            <div>В игру!</div>
        </div>

        <div class="current-session">
            <div class="header">
                Новое сражение
            </div>
            <div class="row">
                <div class="column-1">
                    <h3>Team 1</h3>
                    <div>
                        * Player 1
                    </div>
                </div>
                <div class="column-2">
                    <h3>Team 2</h3>
                    <div>
                        * Player 2
                    </div>
                </div>
            </div>

            <div class="summary">
                <div>
                    Ожидание игроков... осталось 1
                </div>
                <div>
                    Игроки готовы! В бой через № сек
                </div>
                <div>
                    Выйти из игры
                </div>
            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.21.5/system.js"></script>
    <script>
        SystemJS.config({
            baseURL: "js",
            packages: {
                "/": { defaultExtension: "js" },
            }
        });
        System.import("app.js");
    </script>

</body>

</html>
