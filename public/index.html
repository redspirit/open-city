<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>OpenCity</title>
    <link rel="stylesheet" type="text/css" href="./css/opencity.css">
</head>

<body>

    <div class="wrapper">
        <div class="main">
            <div class="game-stats" id="game-stats">
                <div class="row">
                    <div>SCORE<br /><span id="score">0</span></div>
                    <div style="text-align:center;" class="game-over-display">GAME<br />OVER</div>
                    <div style="text-align:right;">TANKS<br /><span id="respawn-count">0</span></div>
                </div>
            </div>
            <div><canvas id="canvas" width="480" height="480"></canvas></div>
        </div>
        <div class="side">
            <h4>Управление:</h4>
            <ul>
                <li>Стрелочки: Движение</li>
                <li>Пробел: Стрелять</li>
                <!--<li>P: Pause</li>-->
                <!--<li>R: Game Reset</li>-->
            </ul>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.21.5/system.js"></script>
    <script>
        SystemJS.config({
            baseURL: "js",
            packages: {
                "/": { defaultExtension: "js" }
            }
        });
        System.import("app.js");
        // System.import('/js/app.js').then(function (m) {
        //     m.start()
        // });
    </script>

</body>

</html>
